<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <h2>My Library</h2>
    <div id="formModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="bookForm">
          <h2>Add a Book to Your Library</h2>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />

          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required /><br />
          <label>Read:</label>
          <div class="radio-container">
            <input type="radio" id="read" name="read" value="true" required />
            <label for="read">Yes</label>
            <input
              type="radio"
              id="notRead"
              name="read"
              value="false"
              required
            />
            <label for="notRead">No</label>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <table id="booksTable" border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows with book data will be added here -->
      </tbody>
    </table>
    <button id="showFormButton">+</button>
  </body>
  <script src="scripts.js"></script>
</html>
